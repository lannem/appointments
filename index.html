<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1.0">

    <title>Appointments</title>

    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
  </head>


  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
      	<div class="row">
      		<div class="navbar-header">
	        	<a class="navbar-brand col-md-1" href="javascript:window.location.reload();" id="navBarTitle">Appointments</a>

	        	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>                        
			    </button>
	        </div>

	        <div class="collapse navbar-collapse" id="myNavBar">
		        <form class="navbar-form form-inline col-md-1" id="searchForm">
		          	<div class="form-group">
		          		<input type="text" class="form-control" placeholder="Search" id="searchInput">
		          		<select class="form-control" id="searchBy">
		          			<option id="byName">name</option>
		          			<option id="byDate">date</option>
		          			<option id="byTime">time</option>
		          		</select>
		      		</div>
		      		<button type="button" class="btn btn-default" id="searchButton">Search</button>
		    	</form>
	    	</div>
    	</div>

    </nav>

    <!--PAGE CONTENT-->
    <div class="container content">

      <div class="row">

        <div class="col-md-9 col-xs-12">
          <h1>Appointments</h1> <!--header-->
        </div>
        
        <!--buttons-->
        <div class="col-md-3 col-xs-12" id="buttons">
          <button id="addButton" type="button" class="btn btn-primary">Add</button>
          <button id="editButton" type="button" class="btn btn-default">Edit</button>
          <button id="deleteButton" type="button" class="btn btn-default">Delete</button>
        </div>

      </div>

      <!--table-->
      <div class="row" >
        <div class="col-md-9 col-xs-12">
        <table class="table table-striped table-responsive table-hover" id="table">
          <thead>
            <tr>
              <th class="col-md-3 col-xs-4"><a id="nameCol">Name</a></th>
              <th class="col-md-3 col-xs-5"><a id="dateCol">Date</a></th>
              <th class="col-md-3 col-xs-3"><a id="timeCol">Time</a></th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
        </div>
      </div>

      <!--MODAL-->
      <div class="modal fade" id="addAppModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">

            <!--header/close button-->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" id="modalHead">Add Appointment</h4>
            </div>

            <!--form-->
            <div class="modal-body">
              <form role="form">

                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Name">
                </div>

                <div class="form-group">
                  <label for="date">Date</label>
                  <input class="form-control" type="date" id="date">
                </div>

                <div class="form-group">
                  <label for="time">Time</label>
                  <input class="form-control" type="time" id="time" value="12:00">
                </div>

              </form>
            </div>

            <!--footer - submit/update/cancel buttons-->
            <div class="modal-footer">
                <p id="message"></p>
                <button id="submitApp" type="button" class="btn btn-primary" >Submit</button>
                <button id="updateApp" type="button" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>

            </form>
          </div>
        </div>
      </div>


    </div><!-- /.PAGE CONTENT-->

    <!--JAVASCRIPT-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="bootstrap.min.js"></script>
  </body>
</html>
